	
  <div id="mapContainer" style='width:600px; height:600px;margin:100px auto'>
  	
  </div>
  <script>
    //初始化地图对象，加载地图
    var map = new AMap.Map('mapContainer', {
		view:new AMap.View2D({

     
			resizeEnable: true,
			center: new AMap.LngLat(116.397428, 39.90923),
			  dragEnable: true,
       
			zoom: 18
		})
    });


    var evt=null;
    
	function eventHandler(event){
		evt = event;
		$('#myModal').modal('show');
	}
	
	var listener = AMap.event.addListener(map,"click",eventHandler);
	
	

	function subInfo(){
		
		var marker = new AMap.Marker({                 
		  map:map,                 
		  position:evt.lnglat,  
		  iconStyle: '//webapi.amap.com/theme/v1.3/markers/b/mark_r.png',
		  
		  title: $('#detail').val(), 
		  
		  offset:new AMap.Pixel(-1, -20)
		  
	   }); 
	   
	 
		marker.setLabel({
	        offset: new AMap.Pixel(-10, -20),
	        
   	        content: $('#shangNa').val(), 
	    });

	}
    
</script>





<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					信息
				</h4>
			</div>
			<div class="modal-body">
				名称：<input type="text" id="shangNa"  />
				简介：<input type="text" id="detail" />
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" onclick='subInfo();' data-dismiss="modal">
					提交
				</button>
			</div>
		</div>
	</div>
</div>
